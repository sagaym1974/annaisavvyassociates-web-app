<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real Estate - Annai Savvy Associates</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8e1;
    margin: 0; padding: 20px;
    color: #444;
  }
  .container {
    max-width: 960px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }
  h1 { color: #fbc02d; }
  .login-form, .property-form {
    border: 2px solid #fbc02d;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    background-color: #fbc02d;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    color: black;
  }
  .quote {
    font-style: italic;
    color: #fbc02d;
    margin-top: 20px;
    padding: 10px 15px;
    border-left: 5px solid #fbc02d;
  }
  .image-placeholder {
    text-align: center;
    margin-top: 15px;
  }
  .image-placeholder img {
    max-width: 100%;
    max-height: 200px;
    object-fit: contain;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Real Estate Services</h1>

  <div class="login-form">
    <h3>Login</h3>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <div class="property-form">
    <h3>List or Search Property</h3>
    <form id="propertyForm">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="emailId">Email Id</label>
      <input id="emailId" name="emailId" type="email" required />

      <label for="location">Location</label>
      <input id="location" name="location" type="text" required />

      <label for="budget">Budget</label>
      <input id="budget" name="budget" type="text" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="image-placeholder">
    <img src="https://via.placeholder.com/600x200.png?text=Real+Estate+Image" alt="Real Estate" />
  </div>

  <div class="quote">
    [translate:Yellow background quotes and wording to be finalized]
  </div>
</div>

<script>
  // Simple client-side validation / submission simulation
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Login functionality to be implemented.');
  });
  document.getElementById('propertyForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Property data submitted. Integration to your backend can be added here.');
  });
</script>
</body>
</html>
