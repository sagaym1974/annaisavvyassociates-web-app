<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login / Signup | Annai Savvy Associates</title>
  <!-- Use compat versions of Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js" defer></script>
  <!-- Optional Analytics if needed -->
  <!-- <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics-compat.js" defer></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    #loginForm {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px #bbb;
      max-width: 320px;
      margin: 30px auto;
    }

    #loginForm input,
    #loginForm button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #loginStatus {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      min-height: 1.4em;
    }
  </style>
</head>

<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="signup-btn">Sign Up</button>
  </form>
  <div id="loginStatus"></div>


<script>

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Firebase app - no analytics
      firebase.initializeApp(firebaseConfig);
      // firebase.analytics(); // Uncomment if you add analytics SDK

      // Login form submit event
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("loginStatus").style.color = 'green';
            document.getElementById("loginStatus").innerText = "Login successful!";
            setTimeout(() => window.location.replace("index.html"), 1500);
          })
          .catch(error => {
            document.getElementById("loginStatus").style.color = 'red';
            document.getElementById("loginStatus").innerText = "Login error: " + error.message;
          });
      });

      // Sign up button click event
      document.getElementById("signup-btn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("loginStatus").style.color = 'green';
            document.getElementById("loginStatus").innerText = "Registration successful!";
          })
          .catch(error => {
            document.getElementById("loginStatus").style.color = 'red';
            document.getElementById("loginStatus").innerText = "Signup error: " + error.message;
          });
      });
    });
  </script>
</body>

</html>
